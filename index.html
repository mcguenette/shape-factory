<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="MC Guenette">
    <meta name="description"
        content="MC Guenette: Software Developer Portfolio">
    <meta name="keywords"
        content="web developer, web, front-end, css, javascript, html, react">
    <link rel="shortcut icon"
    href="https://res.cloudinary.com/dzdgpwtox/image/upload/v1656263678/designer-tool-uploads/bucket_9200/1656263676160.png"
    type="image/x-icon">
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@500;600&family=Poppins:wght@400;800&display=swap" rel="stylesheet">
    <script src="./assets/script/index.js" type="module"></script>
    <script src="https://kit.fontawesome.com/20608a4ccb.js" crossorigin="anonymous"></script>
    <title>Shape Factory</title>
</head>
<body>       
    <main>
        <div class="container">
            <section class="select-container">
                <select id="shape-select">
                    <option selected disabled>Select a shape</option>
                    <option value="circle">Circle</option>
                    <option value="square">Square</option>
                </select>
                <select id="color-select">
                    <option selected disabled>Select a color</option>
                    <option value="#09f">Blue</option>
                    <option value="#f09">Pink</option>
                    <option value="#f90">Orange</option>
                    <option value="#9f0">Green</option>
                    <option value="#90f">Purple</option>
                </select>
                <input type="button" id="create-btn" value="Create" class="primary-button"/>
            </section>
            <section class="validation-container">
                <div id="shape-container" class="shape-container"></div>
                <p id="validation"></p>
            </section>
        </div>
    </main>
</body>
</html>
